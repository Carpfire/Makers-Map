<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Harvard Making Map</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var Harvard = {lat: 42.3770, lng: -71.1167};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: Harvard});
      var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Ceramics Studio</h1>'+
          '<div id="bodyContent">'+
          '<p> The Ceramics studio on western ave is the premier place for students and faculty alike to try their hand at three dimensional art</p>'+
          '<p>Attribution: Ceramics Studio, <a href="https://ofa.fas.harvard.edu/ceramics-studio">'+
          'https://en.wikipedia.org/w/index.php?title=Uluru</a></p>'+
          '</div>'+
          '</div>';

  var ceramicstudio = {lat:42.364722, lng:-71.110967}
  var marker1 = new google.maps.Marker({position: ceramicstudio, map: map});
}
var infowindow = new google.maps.InfoWindow({
  content: contentString
});
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnl8dhHklNZ8bbPzkk_8LbXoG-g2cCETk&callback=initMap">
    </script>
  </body>
</html>
