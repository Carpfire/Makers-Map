<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Makers Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var ceramicstudio = {lat: 42.3770, lng:-71.1167 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: ceramicstudio
        });

        var contentString = '<div id="content">'+
              '<div id="siteNotice">'+
              '</div>'+
              '<h1 id="firstHeading" class="firstHeading">Ceramics Studio</h1>'+
              '<div id="bodyContent">'+
              '<p>The Ceramics studio on western ave is the premier place for students and faculty alike to try their hand at three dimensional art.</p>'+
              '<p>Attribution: Ceramics Studio, <a href="https://ofa.fas.harvard.edu/ceramics-studio">'+
              'https://ofa.fas.harvard.edu/ceramics-studio</a></p>'+
              '</div>'+
              '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: ceramicstudio,
          map: map,
          title: ')'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnl8dhHklNZ8bbPzkk_8LbXoG-g2cCETk&callback=initMap">
    </script>
  </body>
</html>
