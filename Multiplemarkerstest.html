<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Harvard Making Map</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 42.364722, lng: -71.110967},
      zoom: 13
    });

    var layer = new google.maps.FusionTablesLayer({
      query: {
        select: '\'LatLong\'',
        from: '1j3asdvNrHrFN1Pv-eQ7RivKn43LwftPO20LXBqdl'
      }
    });
    layer.setMap(map);
  }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnl8dhHklNZ8bbPzkk_8LbXoG-g2cCETk&callback=initMap">
    </script>
  </body>
</html>
